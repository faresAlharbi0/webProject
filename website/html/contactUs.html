<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact us</title>
    <link href="../css/contactUs.css" rel="stylesheet" type="text/css" >
    <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,200;0,300;0,600;0,700;0,900;1,200;1,400;1,600;1,700;1,900&display=swap" 
    rel="stylesheet">
</head>
<body>

    <header class="header1">
        <div class="Hcontainer">
            <img src="../images/calendar.png" alt ="icon image of a calendar"  
            width="50">
            <nav class="nav">
            <a href="index.html"> home</a>
            <a href="aboutUs.html">about us</a>
            <a href="contactUs.html"> contact us</a>            
            </nav>
            </div>
            </header>
    <section class="contactUs">
        <form method="post" action="" id="formid">
            <h2> Contact With Us </h2>
            <input type="text" id = "fname" placeholder="First Name"  class="inputstyles">
            <input type="text" id = "lname" placeholder="Last Name" class="inputstyles" pattern="[A-Za-z]{1,30}">

            <p class="inputstyles">Gender:
                <span class="gender1"><input type="radio"
                name="gender" class = "gender1" required >  MALE </span>
                 <span class="gender2"><input type="radio" name="gender" class = "gender2" required > FEMALE </span></p>
            
            <input type="text" id = "phone" placeholder="Your phone number" required class="inputstyles" pattern="[0-9]{10}" minlength="10" maxlength="10">   
            <input type="Email" id = "email" placeholder="Your email" class="inputstyles" minlength="5" maxlength="100" pattern="[a-zA-Z0-9_-]+@[a-zA-Z0-9]+\.[a-zA-Z]{2,4}\.*[a-zA-Z]*">

            <p class="inputstyles">Your date of birth:    <input type="date" class = "DOB" required ></p>

            <p class="inputstyles">Language to Communicate: <span class="lang1"><input type="checkbox"
                name="Arabic" class = "lang" >  Arabic </span>
                <span class="lang2"><input type="checkbox" name="English" class = "lang" > English </span>
                <span class="lang3"><input type="checkbox" name="French" class = "lang"  > French </span></p>
            
            <textarea class="inputstyles" id = "message" rows="10" placeholder="How can we help you?" required></textarea>
            <p id="msg"></p>
            <input id="button" type="submit" value="Submit">
        </form>
    </section>
    <script src="../javascript/contactUs.js"></script>
</body>
</html>
